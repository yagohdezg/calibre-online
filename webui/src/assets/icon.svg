<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Calibre Online Icon</title>
  <desc id="desc">Minimalist icon with two books inside a rounded teal square and the word calibre beneath.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6fa3a1"/>
      <stop offset="100%" stop-color="#4e7d7b"/>
    </linearGradient>
    <linearGradient id="brownGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6d4a2f"/>
      <stop offset="100%" stop-color="#3e2a1c"/>
    </linearGradient>
    <linearGradient id="beigeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e7c781"/>
      <stop offset="100%" stop-color="#c79e4e"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="32" y="32" width="448" height="408" rx="88" fill="url(#bgGrad)" filter="url(#softShadow)"/>

  <!-- Left (upright) brown book -->
  <g filter="url(#softShadow)">
    <rect x="188" y="120" width="86" height="236" rx="14" fill="url(#brownGrad)"/>
    <!-- subtle highlight -->
    <rect x="198" y="130" width="6" height="216" rx="3" fill="#8a6443" opacity="0.5"/>
    <!-- top band -->
    <rect x="188" y="146" width="86" height="12" fill="#5b3e29" opacity="0.6"/>
  </g>

  <!-- Right (leaning) beige book -->
  <g transform="translate(335,132) rotate(-15)" filter="url(#softShadow)">
    <rect x="-40" y="0" width="80" height="220" rx="12" fill="url(#beigeGrad)"/>
    <!-- spine band -->
    <rect x="-28" y="60" width="56" height="14" rx="7" fill="#8b7a5a" opacity="0.6"/>
    <!-- side highlight -->
    <rect x="34" y="10" width="6" height="200" rx="3" fill="#fff4d8" opacity="0.35"/>
  </g>

  <!-- Label -->
  <text x="256" y="420" text-anchor="middle" font-size="72" font-weight="700"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif"
        fill="#ffffff" letter-spacing="0.5">
    calibre
  </text>
</svg>